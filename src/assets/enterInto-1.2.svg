<?xml version="1.0" encoding="utf-8"?>
<!-- enterInto-1.0.svg — edge-glow (1 cykl) + jednorazowe komety po ścieżce -->
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     viewBox="0 0 595.3 841.9"
     preserveAspectRatio="xMidYMid meet"
     role="img" aria-label="enterInto – edge glow + komety (1x)"
     style="display:block; overflow:visible">

  <defs>
    <!-- === Edge glow identyczny jak w wbaby-vector-10.svg (1 cykl) === -->
    <filter id="edgeGlowPulse" x="-300%" y="-300%" width="700%" height="700%">
      <!-- obrys (pierścień): dilate - erode -->
      <feMorphology in="SourceAlpha" operator="dilate" radius="6" result="spread" id="eg-dilate"/>
      <feMorphology in="SourceAlpha" operator="erode"  radius="1" result="inner"/>
      <feComposite  in="spread" in2="inner" operator="out" result="edge"/>

      <!-- miękkość poświaty -->
      <feGaussianBlur in="edge" stdDeviation="8" result="edgeBlur" id="eg-blur"/>
      <!-- kolor/jasność poświaty -->
      <feFlood flood-color="#bde9ff" flood-opacity="0.85" result="tone" id="eg-flood"/>
      <feComposite in="tone" in2="edgeBlur" operator="in" result="edgeColor"/>

      <feMerge><feMergeNode in="edgeColor"/></feMerge>

      <!-- Animacje: 1 cykl i powrót do stanu początkowego -->
      <animate xlink:href="#eg-blur"  attributeName="stdDeviation"
               values="6;12;6" dur="2.2s" repeatCount="1" fill="remove"/>
      <animate xlink:href="#eg-dilate" attributeName="radius"
               values="5;8;5"  dur="2.2s" repeatCount="1" fill="remove"/>
      <animate xlink:href="#eg-flood"  attributeName="flood-opacity"
               values="0.55;1;0.55" dur="2.2s" repeatCount="1" fill="remove"/>
    </filter>

    <!-- Bloom dla hal komet -->
    <filter id="bloomStrong" x="-400%" y="-400%" width="1000%" height="1000%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="20" result="b1"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="44" result="b2"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="88" result="b3"/>
      <feComponentTransfer in="SourceGraphic" result="srcBoost">
        <feFuncR type="linear" slope="1.35"/>
        <feFuncG type="linear" slope="1.35"/>
        <feFuncB type="linear" slope="1.35"/>
        <feFuncA type="linear" slope="1.0"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="b3"/><feMergeNode in="b2"/><feMergeNode in="b1"/><feMergeNode in="srcBoost"/>
      </feMerge>
    </filter>

    <!-- Glow rdzenia (ostrzejszy) -->
    <filter id="coreGlow" x="-300%" y="-300%" width="800%" height="800%">
      <feGaussianBlur stdDeviation="4" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <!-- Gradienty halo dla komet -->
    <radialGradient id="flashGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0" stop-color="#ffffff" stop-opacity="1"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="haloGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0" stop-color="#eaf6ff" stop-opacity="0.98"/>
      <stop offset="1" stop-color="#eaf6ff" stop-opacity="0"/>
    </radialGradient>

    <!-- Maska z PNG (luminancja) – dla komet -->
    <mask id="logoMask" maskUnits="userSpaceOnUse" maskContentUnits="userSpaceOnUse" style="mask-type:luminance">
      <image x="106" y="226" width="376" height="352"
             xlink:href="enterInto.png" href="enterInto.png"
             preserveAspectRatio="xMidYMid meet"/>
    </mask>

    <!-- Kometa rozbita na rdzeń i halosy -->
    <g id="comet-core">
      <circle r="20" fill="#fff" filter="url(#coreGlow)" opacity="1"/>
    </g>
    <g id="comet-halos">
      <circle r="48"  fill="url(#flashGrad)" opacity="1"/>
      <circle r="100" fill="url(#haloGrad)"  opacity="0.95"/>
      <circle r="180" fill="url(#haloGrad)"  opacity="0.60"/>
      <ellipse rx="240" ry="90" fill="url(#haloGrad)" opacity="0.40"/>
    </g>
  </defs>

  <!-- === Edge glow na krawędziach logo (1 cykl) === -->
  <g filter="url(#edgeGlowPulse)">
    <image x="106" y="226" width="376" height="352"
           xlink:href="enterInto.png" href="enterInto.png"
           preserveAspectRatio="xMidYMid meet"/>
  </g>

  <!-- Widoczne logo (PNG) – półprzezroczyste -->
  <image x="106" y="226" width="376" height="352"
         xlink:href="enterInto.png" href="enterInto.png"
         preserveAspectRatio="xMidYMid meet" opacity="0.6"/>

  <!-- Ścieżka ruchu (niewidoczna) -->
  <path id="motionPath" d="M134,265c0,0,11,77,35,71s22-56,61-50s21,70,40,66s66-2,70-24s17-64,31-64s20,62,32,63s17-37,23-38s1,68,14,61
  c12.3-6.6-19.2,35-17.6,36.2c0.2,0.1,0.6-0.1,0.6-0.2c-0.1-1.2-35.4,0.8-68,1c-90.2,0.7-89.1-12.5-130-5c-23.2,4.2-42.5,11.9-66,4
  c-7-2.4-16.3-6.8-20-3c-3.8,3.8-0.9,15.2,6,21c6.7,5.7,15.4,4.6,26,4c21.2-1.1,4.4,2.6,48,2c32.6-0.4,37.4-2.4,63-3
  c28-0.6,33.3,1.5,60,2c19.5,0.3,47.6-0.3,82-5"
        fill="none" stroke="none"/>

  <!-- Komety – maskowane logo; 1 przejazd i koniec -->
  <g mask="url(#logoMask)" pointer-events="none">
    <!-- Błysk 1 -->
    <g id="flash1">
      <g filter="url(#bloomStrong)"><use href="#comet-halos"/></g>
      <use href="#comet-core"/>
      <animateMotion id="ani1" dur="1s" repeatCount="1" rotate="auto" fill="remove"
        path="M134,265c0,0,11,77,35,71s22-56,61-50s21,70,40,66s66-2,70-24s17-64,31-64s20,62,32,63s17-37,23-38s1,68,14,61
	c12.3-6.6-19.2,35-17.6,36.2c0.2,0.1,0.6-0.1,0.6-0.2c-0.1-1.2-35.4,0.8-68,1c-90.2,0.7-89.1-12.5-130-5c-23.2,4.2-42.5,11.9-66,4
	c-7-2.4-16.3-6.8-20-3c-3.8,3.8-0.9,15.2,6,21c6.7,5.7,15.4,4.6,26,4c21.2-1.1,4.4,2.6,48,2c32.6-0.4,37.4-2.4,63-3
	c28-0.6,33.3,1.5,60,2c19.5,0.3,47.6-0.3,82-5"/>
      <set attributeName="display" to="none" begin="ani1.end"/>
    </g>

    <!-- Błysk 2 -->
    <g id="flash2" opacity="0.85">
      <g filter="url(#bloomStrong)"><use href="#comet-halos"/></g>
      <use href="#comet-core"/>
      <animateMotion id="ani2" dur="1.3s" begin="0.6s" repeatCount="1" rotate="auto" fill="remove"
        path="M134,265c0,0,11,77,35,71s22-56,61-50s21,70,40,66s66-2,70-24s17-64,31-64s20,62,32,63s17-37,23-38s1,68,14,61
	c12.3-6.6-19.2,35-17.6,36.2c0.2,0.1,0.6-0.1,0.6-0.2c-0.1-1.2-35.4,0.8-68,1c-90.2,0.7-89.1-12.5-130-5c-23.2,4.2-42.5,11.9-66,4
	c-7-2.4-16.3-6.8-20-3c-3.8,3.8-0.9,15.2,6,21c6.7,5.7,15.4,4.6,26,4c21.2-1.1,4.4,2.6,48,2c32.6-0.4,37.4-2.4,63-3
	c28-0.6,33.3,1.5,60,2c19.5,0.3,47.6-0.3,82-5"/>
      <set attributeName="display" to="none" begin="ani2.end"/>
    </g>

    <!-- Błysk 3 -->
    <g id="flash3" opacity="0.70">
      <g filter="url(#bloomStrong)"><use href="#comet-halos"/></g>
      <use href="#comet-core"/>
      <animateMotion id="ani3" dur="1.2s" begin="1.2s" repeatCount="1" rotate="auto" fill="freeze"
        path="M134,265c0,0,11,77,35,71s22-56,61-50s21,70,40,66s66-2,70-24s17-64,31-64s20,62,32,63s17-37,23-38s1,68,14,61
	c12.3-6.6-19.2,35-17.6,36.2c0.2,0.1,0.6-0.1,0.6-0.2c-0.1-1.2-35.4,0.8-68,1c-90.2,0.7-89.1-12.5-130-5c-23.2,4.2-42.5,11.9-66,4
	c-7-2.4-16.3-6.8-20-3c-3.8,3.8-0.9,15.2,6,21c6.7,5.7,15.4,4.6,26,4c21.2-1.1,4.4,2.6,48,2c32.6-0.4,37.4-2.4,63-3
	c28-0.6,33.3,1.5,60,2c19.5,0.3,47.6-0.3,82-5"/>
      <set attributeName="display" to="none" begin="ani3.end"/>
    </g>
  </g>
</svg>
