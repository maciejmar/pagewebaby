<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     viewBox="0 0 595.3 841.9"
     role="img" aria-label="Logo z animacją błysku"
     style="display:block; overflow:visible">

  <!-- CZARNE TŁO W RAMACH SVG (możesz usunąć, jeśli tło dajesz w CSS kontenera) -->
  <rect width="100%" height="100%" fill="#000"/>

  <defs>
    <!-- miękki glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- kula błysku -->
    <radialGradient id="flashGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0" stop-color="#fff" stop-opacity="1"/>
      <stop offset="1" stop-color="#fff" stop-opacity="0"/>
    </radialGradient>

    <!-- MASKA: używamy dokładnie tych samych ścieżek co logo -->
    <mask id="logoMask" maskUnits="userSpaceOnUse">
      <!-- tło maski czarne = niewidoczne -->
      <rect width="100%" height="100%" fill="#000"/>
      <!-- ⬇⬇⬇ WLEJ TU SWOJE WEKTOROWE ŚCIEŻKI LOGO (TAKIE SAME JAK PONIŻEJ) ⬇⬇⬇
           Jeśli logo to same obrysy, dodaj stroke="#fff" i sensowny stroke-width (np. 10–20) -->
      <g id="logoMaskShape" fill="#fff">
        <!-- PRZYKŁAD: <path d="...KSZTAŁT LOGO..." /> -->
      </g>
      <!-- ⬆⬆⬆ KONIEC: ŚCIEŻKI MASKI LOGO ⬆⬆⬆ -->
    </mask>
  </defs>

  <!-- RYSUNEK LOGO: te same ścieżki co w masce -->
  <g id="logoShape" fill="#fff">
    <!-- ⬇⬇⬇ WLEJ TU SWOJE WEKTOROWE ŚCIEŻKI LOGO (IDENTYCZNE JAK W MASCE) ⬇⬇⬇ -->
    <!-- PRZYKŁAD: <path d="...KSZTAŁT LOGO..." /> -->
    <!-- ⬆⬆⬆ KONIEC: ŚCIEŻKI LOGO ⬆⬆⬆ -->
  </g>

  <!-- ŚCIEŻKA LOTU BŁYSKU (Twoja, niewidoczna) -->
  <path id="flashPath" fill="none" stroke="none"
        d="M209.2,351.6c0,0-34.9-42.8-70.6-4.3s19.2,79.1,25,73.4c5.7-5.7-15.7,51.3-15.7,51.3l-0.7,168.2
           c0,0,39.2,5,49.2-2.1s-2.9-154,7.8-155.4s17.1,3.6,17.1,3.6l-2.1,197.5c0,0,49.9,7.1,56.3-0.7c6.4-7.8-3.6-187.5,1.4-198.2
           c5-10.7,166.8,8.6,176.1-4.3c9.3-12.8,13.5-51.3,2.1-53.5c-11.4-2.1-173.2,7.8-180.4,2.9c-7.1-5-10.7-14.3-2.9-18.5
           s152.6,5,156.8-4.3s0.7-50.6-3.6-56.3s-151.8-1.4-151.8-1.4"/>

  <!-- BŁYSK: kuleczka poruszająca się po ścieżce, widoczna tylko w obrębie logo -->
  <g mask="url(#logoMask)">
    <circle r="14" fill="url(#flashGrad)" filter="url(#glow)">
      <!-- Używam atrybutu 'path' dla świetnej kompatybilności (zamiast <mpath>) -->
      <animateMotion dur="3s" repeatCount="indefinite" rotate="auto"
        path="M209.2,351.6c0,0-34.9-42.8-70.6-4.3s19.2,79.1,25,73.4c5.7-5.7-15.7,51.3-15.7,51.3l-0.7,168.2
           c0,0,39.2,5,49.2-2.1s-2.9-154,7.8-155.4s17.1,3.6,17.1,3.6l-2.1,197.5c0,0,49.9,7.1,56.3-0.7c6.4-7.8-3.6-187.5,1.4-198.2
           c5-10.7,166.8,8.6,176.1-4.3c9.3-12.8,13.5-51.3,2.1-53.5c-11.4-2.1-173.2,7.8-180.4,2.9c-7.1-5-10.7-14.3-2.9-18.5
           s152.6,5,156.8-4.3s0.7-50.6-3.6-56.3s-151.8-1.4-151.8-1.4"/>
    </circle>
  </g>
</svg>
