<?xml version="1.0" encoding="utf-8"?>
<!-- wbaby-vector-flash.svg -->
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     viewBox="0 0 595.3 841.9"
     preserveAspectRatio="xMidYMid meet"
     role="img" aria-label="Logo z rozżarzonymi błyskami"
     style="display:block; overflow:visible">

  <title>Webaby – logo z rozżarzonymi błyskami</title>

  <defs>
    <!-- Mocny bloom: kilka rozmyć + duże pole filtra, żeby nie ucinało poświat -->
    <filter id="bloomStrong" x="-300%" y="-300%" width="700%" height="700%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="12" result="blur1"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="28" result="blur2"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="56" result="blur3"/>
      <feMerge>
        <feMergeNode in="blur3"/>
        <feMergeNode in="blur2"/>
        <feMergeNode in="blur1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Dodatkowy „miękki” glow dla rdzenia (mniejsze stdDev dla soczystego jądra) -->
    <filter id="coreGlow" x="-200%" y="-200%" width="500%" height="500%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Gradienty poświaty -->
    <radialGradient id="flashGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0"  stop-color="#ffffff" stop-opacity="1"/>
      <stop offset="1"  stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    <!-- szersze halo, lekko chłodniejsze (możesz zmienić kolor) -->
    <radialGradient id="haloGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0"  stop-color="#eaf6ff" stop-opacity="0.95"/>
      <stop offset="1"  stop-color="#eaf6ff" stop-opacity="0"/>
    </radialGradient>

    <!-- MASKA z PNG (pełna luminancja; nie obniżamy opacity w masce) -->
    <mask id="logoMask" maskUnits="userSpaceOnUse" maskContentUnits="userSpaceOnUse" style="mask-type:luminance">
      <rect width="100%" height="100%" fill="#000"/>
      <image
        x="104.4554" y="302.4838"
        width="377.76" height="391.92"
        xlink:href="wbbaby24white2.png"
        href="wbbaby24white2.png"
        preserveAspectRatio="xMidYMid meet"/>
    </mask>

    <!-- Kształt „komety”: rdzeń + kilka warstw halo + wydłużona elipsa (ogon) -->
    <g id="comet">
      <!-- rdzeń -->
      <circle r="14" fill="#fff" filter="url(#coreGlow)" opacity="1"/>
      <!-- halo 1 (mocne) -->
      <circle r="32" fill="url(#flashGrad)" opacity="1"/>
      <!-- halo 2 (szersze) -->
      <circle r="68" fill="url(#haloGrad)" opacity="0.75"/>
      <!-- poświata szeroka -->
      <circle r="110" fill="url(#haloGrad)" opacity="0.4"/>
      <!-- ogon – wydłużona elipsa; obróci się zgodnie z tangensem (rotate='auto') -->
      <ellipse rx="150" ry="60" fill="url(#haloGrad)" opacity="0.25"/>
    </g>
  </defs>

  <!-- WIDOCZNE LOGO (PNG) – półprzezroczyste -->
  <image id="logoBitmap"
    x="104.4554" y="302.4838"
    width="377.76" height="391.92"
    xlink:href="wbbaby24white2.png"
    href="wbbaby24white2.png"
    preserveAspectRatio="xMidYMid meet"
    opacity="0.6"/>

  <!-- ŚCIEŻKA LOTU (Twoja) – niewidoczna (odkomentuj stroke, by podejrzeć) -->
  <path id="motionPath" d="M209.2,351.6c0,0-34.9-42.8-70.6-4.3s19.2,79.1,25,73.4c5.7-5.7-15.7,51.3-15.7,51.3l-0.7,168.2
           c0,0,39.2,5,49.2-2.1s-2.9-154,7.8-155.4s17.1,3.6,17.1,3.6l-2.1,197.5c0,0,49.9,7.1,56.3-0.7c6.4-7.8-3.6-187.5,1.4-198.2
           c5-10.7,166.8,8.6,176.1-4.3c9.3-12.8,13.5-51.3,2.1-53.5c-11.4-2.1-173.2,7.8-180.4,2.9c-7.1-5-10.7-14.3-2.9-18.5
           s152.6,5,156.8-4.3s0.7-50.6-3.6-56.3s-151.8-1.4-151.8-1.4"
        fill="none" stroke="none"/>

  <!-- BŁYSKI – wyłącznie w obszarze logo -->
  <g mask="url(#logoMask)" filter="url(#bloomStrong)">

    <!-- Błysk 1 (główny, szybki) -->
    <g>
      <use href="#comet"/>
      <animateMotion dur="2.8s" repeatCount="indefinite" rotate="auto"
        path="M209.2,351.6c0,0-34.9-42.8-70.6-4.3s19.2,79.1,25,73.4c5.7-5.7-15.7,51.3-15.7,51.3l-0.7,168.2
             c0,0,39.2,5,49.2-2.1s-2.9-154,7.8-155.4s17.1,3.6,17.1,3.6l-2.1,197.5c0,0,49.9,7.1,56.3-0.7c6.4-7.8-3.6-187.5,1.4-198.2
             c5-10.7,166.8,8.6,176.1-4.3c9.3-12.8,13.5-51.3,2.1-53.5c-11.4-2.1-173.2,7.8-180.4,2.9c-7.1-5-10.7-14.3-2.9-18.5
             s152.6,5,156.8-4.3s0.7-50.6-3.6-56.3s-151.8-1.4-151.8-1.4"/>
    </g>

    <!-- Błysk 2 (opóźniony) -->
    <g opacity="0.85">
      <use href="#comet"/>
      <animateMotion dur="3.4s" begin="0.6s" repeatCount="indefinite" rotate="auto"
        path="M209.2,351.6c0,0-34.9-42.8-70.6-4.3s19.2,79.1,25,73.4c5.7-5.7-15.7,51.3-15.7,51.3l-0.7,168.2
             c0,0,39.2,5,49.2-2.1s-2.9-154,7.8-155.4s17.1,3.6,17.1,3.6l-2.1,197.5c0,0,49.9,7.1,56.3-0.7c6.4-7.8-3.6-187.5,1.4-198.2
             c5-10.7,166.8,8.6,176.1-4.3c9.3-12.8,13.5-51.3,2.1-53.5c-11.4-2.1-173.2,7.8-180.4,2.9c-7.1-5-10.7-14.3-2.9-18.5
             s152.6,5,156.8-4.3s0.7-50.6-3.6-56.3s-151.8-1.4-151.8-1.4"/>
    </g>

    <!-- Błysk 3 (subtelny, dłuższy) -->
    <g opacity="0.7">
      <use href="#comet"/>
      <animateMotion dur="4.4s" begin="1.2s" repeatCount="indefinite" rotate="auto"
        path="M209.2,351.6c0,0-34.9-42.8-70.6-4.3s19.2,79.1,25,73.4c5.7-5.7-15.7,51.3-15.7,51.3l-0.7,168.2
             c0,0,39.2,5,49.2-2.1s-2.9-154,7.8-155.4s17.1,3.6,17.1,3.6l-2.1,197.5c0,0,49.9,7.1,56.3-0.7c6.4-7.8-3.6-187.5,1.4-198.2
             c5-10.7,166.8,8.6,176.1-4.3c9.3-12.8,13.5-51.3,2.1-53.5c-11.4-2.1-173.2,7.8-180.4,2.9c-7.1-5-10.7-14.3-2.9-18.5
             s152.6,5,156.8-4.3s0.7-50.6-3.6-56.3s-151.8-1.4-151.8-1.4"/>
    </g>

  </g>
</svg>
