<?xml version="1.0" encoding="utf-8"?>
<!-- wbaby-vector-flash.svg -->
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     viewBox="0 0 595.3 841.9"
     preserveAspectRatio="xMidYMid meet"
     role="img" aria-label="Logo z animacją błysku"
     style="display:block; overflow:visible">

  <title>Webaby – logo z efektem świetlnym</title>
  <desc>Logo (PNG) z półprzezroczystością 0.6, błysk o pełnej jasności porusza się po zdefiniowanej ścieżce.</desc>

  <defs>
    <!-- Delikatna poświata dla kuli -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Radialny gradient dla kuli -->
    <radialGradient id="flashGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0"  stop-color="#ffffff" stop-opacity="1"/>
      <stop offset="1"  stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>

    <!-- MASKA oparta na PNG (używa luminancji bieli, nie obniżamy jej opacity w masce!) -->
    <mask id="logoMask" maskUnits="userSpaceOnUse" maskContentUnits="userSpaceOnUse" style="mask-type:luminance">
      <!-- czarne tło maski = wszystko ukryte -->
      <rect width="100%" height="100%" fill="#000"/>
      <!-- białe logo = obszar widoczny dla błysku -->
      <image
        x="104.4554" y="302.4838"
        width="377.76" height="391.92"
        xlink:href="wbbaby24white2.png"
        href="wbbaby24white2.png"
        preserveAspectRatio="xMidYMid meet"/>
    </mask>

    <!-- (Opcjonalne) style do podglądu ścieżki – zakomentowane -->
    <style>
      /* Odkomentuj, by zobaczyć ścieżkę lotu:
      #motionPath { stroke:#00ffff; stroke-width:2; fill:none; opacity:0.35; }
      */
    </style>
  </defs>

  <!-- WIDOCZNE LOGO (PNG) – półprzezroczyste -->
  <image id="logoBitmap"
    x="104.4554" y="302.4838"
    width="377.76" height="391.92"
    xlink:href="wbbaby24white2.png"
    href="wbbaby24white2.png"
    preserveAspectRatio="xMidYMid meet"
    opacity="0.6"
    />

  <!-- ŚCIEŻKA LOTU BŁYSKU (Twoja) – niewidoczna domyślnie -->
  <path id="motionPath" d="M209.2,351.6c0,0-34.9-42.8-70.6-4.3s19.2,79.1,25,73.4c5.7-5.7-15.7,51.3-15.7,51.3l-0.7,168.2
           c0,0,39.2,5,49.2-2.1s-2.9-154,7.8-155.4s17.1,3.6,17.1,3.6l-2.1,197.5c0,0,49.9,7.1,56.3-0.7c6.4-7.8-3.6-187.5,1.4-198.2
           c5-10.7,166.8,8.6,176.1-4.3c9.3-12.8,13.5-51.3,2.1-53.5c-11.4-2.1-173.2,7.8-180.4,2.9c-7.1-5-10.7-14.3-2.9-18.5
           s152.6,5,156.8-4.3s0.7-50.6-3.6-56.3s-151.8-1.4-151.8-1.4"
        fill="none" stroke="none"/>

  <!-- BŁYSK: kula(e) poruszająca(e) się po ścieżce, widoczna(e) tylko w obrębie logo dzięki masce -->
  <g mask="url(#logoMask)">
    <!-- Błysk główny -->
    <circle r="14" fill="url(#flashGrad)" filter="url(#glow)" opacity="1" pointer-events="none">
      <animateMotion dur="3s" repeatCount="indefinite" rotate="auto"
        path="M209.2,351.6c0,0-34.9-42.8-70.6-4.3s19.2,79.1,25,73.4c5.7-5.7-15.7,51.3-15.7,51.3l-0.7,168.2
             c0,0,39.2,5,49.2-2.1s-2.9-154,7.8-155.4s17.1,3.6,17.1,3.6l-2.1,197.5c0,0,49.9,7.1,56.3-0.7c6.4-7.8-3.6-187.5,1.4-198.2
             c5-10.7,166.8,8.6,176.1-4.3c9.3-12.8,13.5-51.3,2.1-53.5c-11.4-2.1-173.2,7.8-180.4,2.9c-7.1-5-10.7-14.3-2.9-18.5
             s152.6,5,156.8-4.3s0.7-50.6-3.6-56.3s-151.8-1.4-151.8-1.4"/>
    </circle>

    <!-- (Opcjonalnie) Drugi subtelny błysk – wygląda „bogaciej”; usuń jeśli nie chcesz -->
    <circle r="9" fill="url(#flashGrad)" filter="url(#glow)" opacity="0.9" pointer-events="none">
      <animateMotion dur="4.2s" begin="1s" repeatCount="indefinite" rotate="auto"
        path="M209.2,351.6c0,0-34.9-42.8-70.6-4.3s19.2,79.1,25,73.4c5.7-5.7-15.7,51.3-15.7,51.3l-0.7,168.2
             c0,0,39.2,5,49.2-2.1s-2.9-154,7.8-155.4s17.1,3.6,17.1,3.6l-2.1,197.5c0,0,49.9,7.1,56.3-0.7c6.4-7.8-3.6-187.5,1.4-198.2
             c5-10.7,166.8,8.6,176.1-4.3c9.3-12.8,13.5-51.3,2.1-53.5c-11.4-2.1-173.2,7.8-180.4,2.9c-7.1-5-10.7-14.3-2.9-18.5
             s152.6,5,156.8-4.3s0.7-50.6-3.6-56.3s-151.8-1.4-151.8-1.4"/>
    </circle>
  </g>

</svg>
