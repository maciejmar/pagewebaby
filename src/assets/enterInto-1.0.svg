<?xml version="1.0" encoding="utf-8"?>
<!-- enterInto-flash.svg (no background, strong comets on path, NO global edge-glow) -->
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     viewBox="0 0 595.3 841.9"
     preserveAspectRatio="xMidYMid meet"
     role="img" aria-label="enterInto – komety po ścieżce, bez edge glow"
     style="display:block; overflow:visible">

  <title>enterInto – komety po ścieżce (bez global edge-glow)</title>

  <defs>
    <filter id="bloomStrong" x="-400%" y="-400%" width="1000%" height="1000%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="20" result="b1"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="44" result="b2"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="88" result="b3"/>
      <feComponentTransfer in="SourceGraphic" result="srcBoost">
        <feFuncR type="linear" slope="1.35"/>
        <feFuncG type="linear" slope="1.35"/>
        <feFuncB type="linear" slope="1.35"/>
        <feFuncA type="linear" slope="1.0"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="b3"/><feMergeNode in="b2"/><feMergeNode in="b1"/><feMergeNode in="srcBoost"/>
      </feMerge>
    </filter>

    <filter id="coreGlow" x="-300%" y="-300%" width="800%" height="800%">
      <feGaussianBlur stdDeviation="4" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <radialGradient id="flashGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0" stop-color="#ffffff" stop-opacity="1"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="haloGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0" stop-color="#eaf6ff" stop-opacity="0.98"/>
      <stop offset="1" stop-color="#eaf6ff" stop-opacity="0"/>
    </radialGradient>

    <!-- MASKA z PNG -->
    <mask id="logoMask" maskUnits="userSpaceOnUse" maskContentUnits="userSpaceOnUse" style="mask-type:luminance">
      <image x="106" y="226" width="376" height="352"
             xlink:href="enterInto.png" href="enterInto.png"
             preserveAspectRatio="xMidYMid meet"/>
    </mask>

    <!-- Kometa -->
    <g id="comet-core"><circle r="20" fill="#fff" filter="url(#coreGlow)" opacity="1"/></g>
    <g id="comet-halos">
      <circle r="48"  fill="url(#flashGrad)" opacity="1"/>
      <circle r="100" fill="url(#haloGrad)" opacity="0.95"/>
      <circle r="180" fill="url(#haloGrad)" opacity="0.60"/>
      <ellipse rx="240" ry="90" fill="url(#haloGrad)" opacity="0.40"/>
    </g>
  </defs>

  <!-- Widoczne logo (PNG) -->
  <image id="logoBitmap" x="106" y="226" width="376" height="352"
         xlink:href="enterInto.png" href="enterInto.png"
         preserveAspectRatio="xMidYMid meet" opacity="0.3"/>

  <!-- Ścieżka ruchu -->
  <path id="motionPath" d="M134,265c0,0,11,77,35,71s22-56,61-50s21,70,40,66s66-2,70-24s17-64,31-64s20,62,32,63s17-37,23-38s1,68,14,61
	c12.3-6.6-19.2,35-17.6,36.2c0.2,0.1,0.6-0.1,0.6-0.2c-0.1-1.2-35.4,0.8-68,1c-90.2,0.7-89.1-12.5-130-5c-23.2,4.2-42.5,11.9-66,4
	c-7-2.4-16.3-6.8-20-3c-3.8,3.8-0.9,15.2,6,21c6.7,5.7,15.4,4.6,26,4c21.2-1.1,4.4,2.6,48,2c32.6-0.4,37.4-2.4,63-3
	c28-0.6,33.3,1.5,60,2c19.5,0.3,47.6-0.3,82-5"
        fill="none" stroke="none"/>

  <!-- Komety maskowane logo -->
  <g mask="url(#logoMask)" pointer-events="none">
    <g>
      <g filter="url(#bloomStrong)"><use href="#comet-halos"/></g>
      <use href="#comet-core"/>
      <animateMotion dur="3.2s" repeatCount="indefinite" rotate="auto"
        path="M134,265c0,0,11,77,35,71s22-56,61-50s21,70,40,66s66-2,70-24s17-64,31-64s20,62,32,63s17-37,23-38s1,68,14,61
	c12.3-6.6-19.2,35-17.6,36.2c0.2,0.1,0.6-0.1,0.6-0.2c-0.1-1.2-35.4,0.8-68,1c-90.2,0.7-89.1-12.5-130-5c-23.2,4.2-42.5,11.9-66,4
	c-7-2.4-16.3-6.8-20-3c-3.8,3.8-0.9,15.2,6,21c6.7,5.7,15.4,4.6,26,4c21.2-1.1,4.4,2.6,48,2c32.6-0.4,37.4-2.4,63-3
	c28-0.6,33.3,1.5,60,2c19.5,0.3,47.6-0.3,82-5"/>
    </g>
    <g opacity="0.85">
      <g filter="url(#bloomStrong)"><use href="#comet-halos"/></g>
      <use href="#comet-core"/>
      <animateMotion dur="4.0s" begin="0.6s" repeatCount="indefinite" rotate="auto"
        path="M134,265c0,0,11,77,35,71s22-56,61-50s21,70,40,66s66-2,70-24s17-64,31-64s20,62,32,63s17-37,23-38s1,68,14,61
	c12.3-6.6-19.2,35-17.6,36.2c0.2,0.1,0.6-0.1,0.6-0.2c-0.1-1.2-35.4,0.8-68,1c-90.2,0.7-89.1-12.5-130-5c-23.2,4.2-42.5,11.9-66,4
	c-7-2.4-16.3-6.8-20-3c-3.8,3.8-0.9,15.2,6,21c6.7,5.7,15.4,4.6,26,4c21.2-1.1,4.4,2.6,48,2c32.6-0.4,37.4-2.4,63-3
	c28-0.6,33.3,1.5,60,2c19.5,0.3,47.6-0.3,82-5"/>
    </g>
    <g opacity="0.70">
      <g filter="url(#bloomStrong)"><use href="#comet-halos"/></g>
      <use href="#comet-core"/>
      <animateMotion dur="5.2s" begin="1.2s" repeatCount="indefinite" rotate="auto"
        path="M134,265c0,0,11,77,35,71s22-56,61-50s21,70,40,66s66-2,70-24s17-64,31-64s20,62,32,63s17-37,23-38s1,68,14,61
	c12.3-6.6-19.2,35-17.6,36.2c0.2,0.1,0.6-0.1,0.6-0.2c-0.1-1.2-35.4,0.8-68,1c-90.2,0.7-89.1-12.5-130-5c-23.2,4.2-42.5,11.9-66,4
	c-7-2.4-16.3-6.8-20-3c-3.8,3.8-0.9,15.2,6,21c6.7,5.7,15.4,4.6,26,4c21.2-1.1,4.4,2.6,48,2c32.6-0.4,37.4-2.4,63-3
	c28-0.6,33.3,1.5,60,2c19.5,0.3,47.6-0.3,82-5"/>
    </g>
  </g>
</svg>
