<?xml version="1.0" encoding="utf-8"?>
<!-- wbaby-vector-flash.svg (no bg, pulsing edge-glow for PNG + path comets, 3x no loop) -->
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     viewBox="0 0 595.3 841.9"
     preserveAspectRatio="xMidYMid meet"
     role="img" aria-label="Logo z pulsującym glow i błyskami po ścieżce"
     style="display:block; overflow:visible">

  <title>Webaby – pulsujący glow na krawędziach PNG + komety po ścieżce (3x)</title>

  <defs>
    <!-- 1) PULSUJĄCY EDGE-GLOW (tylko po krawędziach PNG) -->
    <filter id="edgeGlowPulse" x="-300%" y="-300%" width="700%" height="700%">
      <feMorphology in="SourceAlpha" operator="dilate" radius="6" result="spread" id="eg-dilate"/>
      <feMorphology in="SourceAlpha" operator="erode"  radius="1" result="inner"/>
      <feComposite  in="spread" in2="inner" operator="out" result="edge"/>
      <feGaussianBlur in="edge" stdDeviation="8" result="edgeBlur" id="eg-blur"/>
      <feFlood flood-color="#bde9ff" flood-opacity="0.85" result="tone" id="eg-flood"/>
      <feComposite in="tone" in2="edgeBlur" operator="in" result="edgeColor"/>
      <feMerge><feMergeNode in="edgeColor"/></feMerge>

      <!-- Animacje: 3 cykle i stop -->
      <animate xlink:href="#eg-blur"  attributeName="stdDeviation"
               values="6;12;6" dur="2.2s" repeatCount="3" fill="freeze"/>
      <animate xlink:href="#eg-dilate" attributeName="radius"
               values="5;8;5"  dur="2.2s" repeatCount="3" fill="freeze"/>
      <animate xlink:href="#eg-flood" attributeName="flood-opacity"
               values="0.55;1;0.55" dur="2.2s" repeatCount="3" fill="freeze"/>
    </filter>

    <!-- 2) BLOOM dla komet (mocna poświata) -->
    <filter id="bloomStrong" x="-400%" y="-400%" width="1000%" height="1000%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="20" result="b1"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="44" result="b2"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="88" result="b3"/>
      <feComponentTransfer in="SourceGraphic" result="srcBoost">
        <feFuncR type="linear" slope="1.35"/>
        <feFuncG type="linear" slope="1.35"/>
        <feFuncB type="linear" slope="1.35"/>
        <feFuncA type="linear" slope="1.0"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="b3"/><feMergeNode in="b2"/><feMergeNode in="b1"/><feMergeNode in="srcBoost"/>
      </feMerge>
    </filter>

    <!-- 3) Glow rdzenia komety – mniejsze rozmycie (ostrzejsza kulka) -->
    <filter id="coreGlow" x="-300%" y="-300%" width="800%" height="800%">
      <feGaussianBlur stdDeviation="4" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <!-- 4) Gradienty poświaty dla komet -->
    <radialGradient id="flashGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0"  stop-color="#ffffff" stop-opacity="1"/>
      <stop offset="1"  stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="haloGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0"  stop-color="#eaf6ff" stop-opacity="0.98"/>
      <stop offset="1"  stop-color="#eaf6ff" stop-opacity="0"/>
    </radialGradient>

    <!-- 5) MASKA z PNG (luminancja) – dla komet po ścieżce -->
    <mask id="logoMask" maskUnits="userSpaceOnUse" maskContentUnits="userSpaceOnUse" style="mask-type:luminance">
      <image x="104.4554" y="302.4838" width="377.76" height="391.92"
             xlink:href="wbbaby24white2.png" href="wbbaby24white2.png"
             preserveAspectRatio="xMidYMid meet"/>
    </mask>

    <!-- 6) Kometa rozbita na rdzeń i halosy -->
    <g id="comet-core">
      <circle r="20" fill="#fff" filter="url(#coreGlow)" opacity="1"/>
    </g>
    <g id="comet-halos">
      <circle r="48"  fill="url(#flashGrad)" opacity="1"/>
      <circle r="100" fill="url(#haloGrad)"  opacity="0.95"/>
      <circle r="180" fill="url(#haloGrad)"  opacity="0.60"/>
      <ellipse rx="240" ry="90" fill="url(#haloGrad)" opacity="0.40"/>
    </g>
  </defs>

  <!-- A) PULSUJĄCY GLOW PNG (sama poświata; duplikat PNG z filtrem) -->
  <g filter="url(#edgeGlowPulse)">
    <image x="104.4554" y="302.4838" width="377.76" height="391.92"
           xlink:href="wbbaby24white2.png" href="wbbaby24white2.png"
           preserveAspectRatio="xMidYMid meet"/>
  </g>

  <!-- B) WIDOCZNE LOGO PNG (na wierzchu), półprzezroczyste -->
  <image id="logoBitmap"
    x="104.4554" y="302.4838" width="377.76" height="391.92"
    xlink:href="wbbaby24white2.png" href="wbbaby24white2.png"
    preserveAspectRatio="xMidYMid meet" opacity="0.6"/>

  <!-- C) ŚCIEŻKA lotu – niewidoczna -->
  <path id="motionPath" d="M209.2,351.6c0,0-34.9-42.8-70.6-4.3s19.2,79.1,25,73.4c5.7-5.7-15.7,51.3-15.7,51.3l-0.7,168.2
           c0,0,39.2,5,49.2-2.1s-2.9-154,7.8-155.4s17.1,3.6,17.1,3.6l-2.1,197.5c0,0,49.9,7.1,56.3-0.7c6.4-7.8-3.6-187.5,1.4-198.2
           c5-10.7,166.8,8.6,176.1-4.3c9.3-12.8,13.5-51.3,2.1-53.5c-11.4-2.1-173.2,7.8-180.4,2.9c-7.1-5-10.7-14.3-2.9-18.5
           s152.6,5,156.8-4.3s0.7-50.6-3.6-56.3s-151.8-1.4-151.8-1.4"
        fill="none" stroke="none"/>

  <!-- D) KOMETY – maskowane PNG-iem, 3 przejazdy i koniec -->
  <g mask="url(#logoMask)" pointer-events="none">
    <!-- Błysk 1 -->
    <g>
      <g filter="url(#bloomStrong)"><use href="#comet-halos"/></g>
      <use href="#comet-core"/>
      <animateMotion dur="2.8s" repeatCount="3" fill="remove" rotate="auto"
        path="M209.2,351.6c0,0-34.9-42.8-70.6-4.3s19.2,79.1,25,73.4c5.7-5.7-15.7,51.3-15.7,51.3l-0.7,168.2
             c0,0,39.2,5,49.2-2.1s-2.9-154,7.8-155.4s17.1,3.6,17.1,3.6l-2.1,197.5c0,0,49.9,7.1,56.3-0.7c6.4-7.8-3.6-187.5,1.4-198.2
             c5-10.7,166.8,8.6,176.1-4.3c9.3-12.8,13.5-51.3,2.1-53.5c-11.4-2.1-173.2,7.8-180.4,2.9c-7.1-5-10.7-14.3-2.9-18.5
             s152.6,5,156.8-4.3s0.7-50.6-3.6-56.3s-151.8-1.4-151.8-1.4"/>
    </g>

    <!-- Błysk 2 -->
    <g opacity="0.85">
      <g filter="url(#bloomStrong)"><use href="#comet-halos"/></g>
      <use href="#comet-core"/>
      <animateMotion dur="3.4s" begin="0.6s" repeatCount="3" fill="remove" rotate="auto"
        path="M209.2,351.6c0,0-34.9-42.8-70.6-4.3s19.2,79.1,25,73.4c5.7-5.7-15.7,51.3-15.7,51.3l-0.7,168.2
             c0,0,39.2,5,49.2-2.1s-2.9-154,7.8-155.4s17.1,3.6,17.1,3.6l-2.1,197.5c0,0,49.9,7.1,56.3-0.7c6.4-7.8-3.6-187.5,1.4-198.2
             c5-10.7,166.8,8.6,176.1-4.3c9.3-12.8,13.5-51.3,2.1-53.5c-11.4-2.1-173.2,7.8-180.4,2.9c-7.1-5-10.7-14.3-2.9-18.5
             s152.6,5,156.8-4.3s0.7-50.6-3.6-56.3s-151.8-1.4-151.8-1.4"/>
    </g>

    <!-- Błysk 3 -->
    <g opacity="0.70">
      <g filter="url(#bloomStrong)"><use href="#comet-halos"/></g>
      <use href="#comet-core"/>
      <animateMotion dur="4.4s" begin="1.2s" repeatCount="3" fill="remove" rotate="auto"
        path="M209.2,351.6c0,0-34.9-42.8-70.6-4.3s19.2,79.1,25,73.4c5.7-5.7-15.7,51.3-15.7,51.3l-0.7,168.2
             c0,0,39.2,5,49.2-2.1s-2.9-154,7.8-155.4s17.1,3.6,17.1,3.6l-2.1,197.5c0,0,49.9,7.1,56.3-0.7c6.4-7.8-3.6-187.5,1.4-198.2
             c5-10.7,166.8,8.6,176.1-4.3c9.3-12.8,13.5-51.3,2.1-53.5c-11.4-2.1-173.2,7.8-180.4,2.9c-7.1-5-10.7-14.3-2.9-18.5
             s152.6,5,156.8-4.3s0.7-50.6-3.6-56.3s-151.8-1.4-151.8-1.4"/>
    </g>
  </g>
</svg>
