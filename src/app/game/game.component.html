<div class="image-container">
    <div class="button-container">
        <button class="transparent-button">
            O grze 
        </button>
        <button class="transparent-button">
            Kup pełną wersję
        </button>
        <button class=" transparent-button">
            Kup wersję próbną
        </button>
    </div>
    <svg [attr.viewBox]="viewBox" preserveAspectRatio="xMidYMid meet" style="width: 100vw; height: 100vh;">
        <!-- Mask definition -->
        <defs>
            <mask id="revealMask">
                <rect x="0" y="0" width="100" height="100" fill="white" />
                <rect x="0" y="0" width="100" [attr.height]="maskHeight" fill="black" />
            </mask>
        </defs>

        <!-- Grayscale image -->
        <image [attr.href]="grayImage" x="0" y="0" height="100%" width="100%"/>

        <!-- Color image with mask applied -->
        <image [attr.href]="colorImage" x="0" y="0" height="100%" width="100%" mask="url(#revealMask)"/>
        
    </svg>
    
</div>
