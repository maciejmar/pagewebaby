<div class="main-section" data-aos="fade-up">
  <div data-aos="fade-up" class="divImg">
    <div data-aos="zoom-out-right" data-aos="fade-up" data-aos-duration="9000" class="logo" *ngIf="showElement then logoBlack else logoWhite" ></div>
    <app-campaign-motto></app-campaign-motto>
  </div>
  <br>
  <br>
  <div class="game-badges" >
    <app-game-badge></app-game-badge>
  </div>
</div>
<ng-template #logoBlack >
  <img src="./../../assets/wbbaby24a.png" alt="Company Logo" class="img_fit" />
</ng-template>

<ng-template #logoWhite>
  <img src="./../../assets/wbbaby24b.png" alt="Company2 Logo" class="img_fit" />
</ng-template>
