              fill="none" stroke="none" />

        <!-- maska: pokazuj światło tylko w pasie przy krawędzi -->
        <mask id="edgeMask">
          <rect width="100%" height="100%" fill="black"/>
          <use href="#edge" xlink:href="#edge"
              fill="none" stroke="white"
              stroke-width="26" stroke-linecap="round" stroke-linejoin="round"/>
        </mask>

        <!-- glow -->
        <filter id="halo" x="-150%" y="-150%" width="400%" height="400%">
          <feGaussianBlur stdDeviation="12"/>
        </filter>
        <radialGradient id="hotspot" cx="50%" cy="50%" r="50%">
          <stop offset="0%"  stop-color="#fff" stop-opacity="1"/>
          <stop offset="60%" stop-color="#fff" stop-opacity="0.9"/>
          <stop offset="100%" stop-color="#fff" stop-opacity="0"/>
        </radialGradient>
      </defs>

      <!-- kula światła (rdzeń + halo) jadąca po obrysie -->
      <g mask="url(#edgeMask)">
        <circle r="22" fill="url(#hotspot)" filter="url(#halo)">
          <animateMotion dur="8s" rotate="auto" repeatCount="indefinite">
            <mpath href="#edge" xlink:href="#edge"/>
          </animateMotion>
        </circle>
        <circle r="7" fill="#fff">
          <animateMotion dur="8s" rotate="auto" repeatCount="indefinite">
            <mpath href="#edge" xlink:href="#edge"/>
          </animateMotion>
        </circle>
      </g>
    </svg>
